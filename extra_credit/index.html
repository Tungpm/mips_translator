<body>
    <section class="page-header">
      <h1 class="project-name">Mips translator</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/Tungpm/mips_translator" class="btn">View on GitHub</a>
      <a href="https://github.com/Tungpm/mips_translator/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Tungpm/mips_translator/tarball/master" class="btn">Download .tar.gz</a>
    </section>
	
	<section class="main-content">
		    <!-- Table -->
	
    <table style="width:100%">
          <tr>
            <th>
                Input MIPS hex: <br> <textarea id="hex_text" rows="30" cols="90" type="text" name="fname"></textarea><br>
                <input type="button" onclick="submitHex()" value="Convert Hex to Mips">
            </th>
            <th>
                Output Instruction List:<br> <textarea id="mips_text" rows="30" cols="90" type="text" name="lname"></textarea><br>
                <input type="button" onclick="submitMips()" value="Convert Mips to Hex">
            </th>
          </tr>
    </table>
